{% extends 'base.html' %}
{% block content %}
  <h1>영화 리뷰 게시판</h1>
  {% if request.user.is_authenticated %}
    <h2>반갑습니다. 
      <a href="{% url 'accounts:profile' user.pk %}">{{ user }}</a>님 </h2>
  {% endif %}
  <a href="{% url 'reviews:new' %}">
    <h3>새로운 게시글 작성하기</h3>
  </a>
  {% for review in reviews %}
    <a href="{% url 'reviews:detail' review.pk %}">
      <p>후기 번호: {{review.pk }}</p>
    </a>
    <p>후기 제목: {{review.title }}</p>
    <hr>
  {% endfor %}

{% endblock content %}
