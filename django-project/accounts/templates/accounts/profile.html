{% extends 'base.html' %}
{% block content %}
  <h1> {{ user.username }}님의 프로필 페이지</h1>
  <hr>
  <h3>회원정보</h3>
  <p>username: {{ user.username }}</p>
  <p>email: {{ user.email }}</p>
  <hr>
  <h2>작성한 후기 목록</h2>
  {% for review in reviews  %}
    <p>후기 번호: {{ review.pk }} </p>
    <p>제목: {{ review.title }} </p>
  {% endfor %}
  <a href="{% url 'reviews:index' %}">뒤로가기</a>
{% endblock content %}
